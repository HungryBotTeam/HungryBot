<!doctype html>
<html>
<head>
<style>
body {background-color:#ad2029}
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Login Page </title>


<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/signin.css" rel="stylesheet">

</head>

<body>



<div class="container">
  <img class="img-responsive" src="img/HungryBot.png"
                    alt="Responsive Image">
 <form class="form-signin">
   <h4 class="form-signin-heading" align="center">Please sign in</h4>
   <label for="inputEmail" class="sr-only">Email address</label>
   <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
   <label for="inputPassword" class="sr-only">Password</label>
   <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
   <div class="checkbox">
     <label>
       <input type="checkbox" value="remember-me"> Remember me
     </label>
   </div>
   <a href="Home.html" class="btn btn-lg btn-primary btn-block">Sign in</a>
     <a href="Register.html" class="text-center new-account">Create a new account </a>


 </form>

  </div> <!-- /container -->
      </div>

      <!-- jQuery -->
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>



</body>
</html>
